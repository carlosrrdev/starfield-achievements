<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description"
        content="Starfield Achievements is a web application that allows players to easily keep track of their achievements earned in Starfield">
  <title>Starfield Achievements</title>
  <link rel="shortcut icon" href="/sa_logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="/style.css">
  <script src="/main.js" defer></script>
</head>
<body>
<div id="sa-container">
  <header id="sa-header">
    <nav class="sa-container">
      <div class="flex-r just-c align-c">
        <img width="40" height="40" src="/sa_logo.svg" alt="logo">
        <span>Starfield Achievements</span>
      </div>
    </nav>
  </header>
  <main id="sa-main" class="sa-container">
    <div id="sa-info" class="flex-r just-b align-c">
      <section id="sa-progress-container" class="flex-r align-c gap-x">
        <div id="sa-progress">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor"
               width="25px" height="25px">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16.5 18.75h-9m9 0a3 3 0 013 3h-15a3 3 0 013-3m9 0v-3.375c0-.621-.503-1.125-1.125-1.125h-.871M7.5 18.75v-3.375c0-.621.504-1.125 1.125-1.125h.872m5.007 0H9.497m5.007 0a7.454 7.454 0 01-.982-3.172M9.497 14.25a7.454 7.454 0 00.981-3.172M5.25 4.236c-.982.143-1.954.317-2.916.52A6.003 6.003 0 007.73 9.728M5.25 4.236V4.5c0 2.108.966 3.99 2.48 5.228M5.25 4.236V2.721C7.456 2.41 9.71 2.25 12 2.25c2.291 0 4.545.16 6.75.47v1.516M7.73 9.728a6.726 6.726 0 002.748 1.35m8.272-6.842V4.5c0 2.108-.966 3.99-2.48 5.228m2.48-5.492a46.32 46.32 0 012.916.52 6.003 6.003 0 01-5.395 4.972m0 0a6.726 6.726 0 01-2.749 1.35m0 0a6.772 6.772 0 01-3.044 0"/>
          </svg>
          <svg id="sa-progress-icon" xmlns="http://www.w3.org/2000/svg" width="60px" height="60px">
            <circle cx="30" cy="30" r="25" />
          </svg>
        </div>
        <div>
          <p class="font-b font-lg"><span>0</span>&percnt;</p>
          <p class="font-sm">0/0</p>
        </div>
      </section>
      <section id="sa-options-container">
        <button type="button" title="Options" id="sa-options-btn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor"
               width="25px" height="25px">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z"/>
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
        </button>
      </section>
    </div>
    <ul id="sa-list">
      <li>
        <p>no content yet...</p>
      </li>
    </ul>
  </main>
  <footer>
    <div class="sa-container font-sm text-c">
      <p>&copy; Copyright 2023-Present</p>
      <p>Coded with <span style="color: var(--starred)">&hearts;</span> by Carlos Rodriguez</p>
    </div>
  </footer>
</div>
<noscript>This app requires Javascript to be enabled.</noscript>
</body>
</html>
